<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Updated Successfully - Sarathi Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #ffffff;
            padding: 60px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            width: 80%;
            max-width: 800px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #0c82cc;
            margin-bottom: 30px;
            border-bottom: 3px solid #131bb0;
            padding-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .success-message {
            font-size: 2.5rem;
            font-weight: 600;
            color: #2e7d32;
            margin-bottom: 40px;
            padding: 20px;
            background-color: #e8f5e9;
            border: 2px solid #c8e6c9;
            border-radius: 12px;
        }

        .go-back-btn {
            background-color: #ff0000;
            color: #ffffff;
            border: none;
            padding: 18px 20px;
            font-size: 1.5rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
            outline: none;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .go-back-btn:hover {
            background-color: #ff5050;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>SARATHI PORTAL</h1>
    <div class="success-message">
        USER IS UPDATED SUCCESSFULLY
    </div>
    <button class="go-back-btn" onclick="window.location.href='http://127.0.0.1:8000/'">
        Go Back to Home
    </button>
</div>

</body>
</html>
