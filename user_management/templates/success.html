<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Updated Successfully - Sarathi Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f9;
            color: #333;
            height: 90vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #fff;
            padding: 60px;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0,0,0,0.15);
            width: 80%;
            max-width: 800px;
            text-align: center;
            border: 1px solid #e0e0e0;
        }
        h1 {
            font-size: 3rem;
            font-weight: 700;
            color: #0c82cc;
            margin-bottom: 30px;
            border-bottom: 3px solid #131bb0;
            padding-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        .success-message {
            font-size: 2.5rem;
            font-weight: 600;
            color: #2e7d32;
            margin-bottom: 40px;
            padding: 20px;
            background: #e8f5e9;
            border: 2px solid #c8e6c9;
            border-radius: 12px;
        }
        .go-back-btn {
            background: #ff0000;
            color: #fff;
            padding: 18px 20px;
            font-size: 1.5rem;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            outline: none;
        }
        .go-back-btn:hover { background: #ff5050; }
    </style>
</head>
<body>

<div class="container">
    <h1>SARATHI PORTAL</h1>
    <div class="success-message">USER IS UPDATED SUCCESSFULLY</div>
    <button class="go-back-btn" onclick="window.location.href='/'">Go Back to Home</button>
</div>

</body>
</html>
